{% extends 'base.html' %}
{% load static %}




{% block content %}

<head>
  <style media="screen">
    .alert {
      margin-left: 25%;
      margin-right: 25%;
      padding: 20px;
      background-color: #f44336;
      color: white;
    }

    .w3-panel p {
      padding-top: 10px;
    }

    .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .closebtn:hover {
      color: black;
    }


  </style>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<br>

{% comment %} {%include 'school/admin_dashboard_cards.html'%} {% endcomment %}

<br><br>
<div class="w3-panel w3-black">
  <p>Notice Board</p>
</div><br>
{%for n in notice%}
<div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  <strong>Posted on {{n.date}} </strong><br><b>By : {{n.by}}</b><br> {{n.message}}
</div>
{%endfor%}



{% endblock content %}





<a class="dropdown-item logout pb-0" href="{% url 'logout' %}"><i style="color: brown;" class="fa fa-sign-out" aria-hidden="true"></i> &nbsp; Logout</a>
