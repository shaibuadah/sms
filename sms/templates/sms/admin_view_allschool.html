{% extends 'sms/adminbase.html' %}



{% block content %}

<head>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }
    h6{
      text-align:center;
    }
    .row{
      margin:100px;
    }
  </style>

</head>



<!--
written By : sumit kumar
-->

<div class="container">

    	<div class="row" >

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h6 class="panel-title">Schools</h6>

					</div>

					<table class="table table-hover table-striped table-bordered" id="dev-table">
            <thead>

                <tr>
                    <th>Serial</th>
                    <th>School Name</th>
                    <th>Email</th>
                    <th>Departments</th>
                    <th>Actions</th>

                </tr>
            </thead>
            {% for school in all_schools %}
              <tr>
                  <td> {{forloop.counter}}</td>
                  <td>{{school.school_name}}</td>
                  <td>{{school.email}}</td>
                  <td> {{school.no_of_department}}</td>

                  <td><a class="btn btn-success btn-xs" href="{% url 'admin-viewschool-detail' school.id %}"  ><span class="glyphicon glyphicon-eye-open"></span></a>
                  <a class="btn btn-primary btn-xs" href="#"  ><span class="glyphicon glyphicon-edit"></span></a>
                  <a class="btn btn-danger btn-xs" href="#"  ><span class="glyphicon glyphicon-trash"></span></a></td>

              </tr>

            {% endfor %}
					</table>
				</div>


				</div>
			</div>





{% endblock content %}
