{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div{% if message.tags %} class="alert show-notification alert-sm alert-{{ message.tags }}"{% endif %}>
        {{ message }}
        <a type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="close"></a>
    </div>
    {% endfor %}
</ul>
{% endif %}


{% comment %} <button type="button" class="btn btn-outline-success mr-1 mb-1" id="progress-bar">Progress Bar</button> {% endcomment %}
