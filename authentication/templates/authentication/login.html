{% extends "base.html" %}
{% load static %}


  {% block content %}
  <div class="top-content">
    <div class="container">

      <div class="row justify-content-center">
        <div class="col-sm-6 form-box">
          <form action="{% url 'login' %}" method="post" class="f1">
              {% csrf_token %}

            <h3>Login</h3>
            <p>Fill in the form to get instant access</p>

            <fieldset>
              <div class="form-group">
                <label class="sr-only" for="f1-first-name">Email</label>
                <input type="text" name="email" placeholder="Email Address..." class="form-control"
                  id="f1-first-name">
              </div>
              <div class="form-group">
                <label class="sr-only" for="f1-password">Password</label>
                <input type="password" name="password" placeholder="Password..." class="form-control" id="f1-password">
              </div>
              
              <div class="f1-buttons">
                <button type="submit" class="btn btn-next">Login</button>
              </div>
            </fieldset>

          </form>
        </div>
      </div>

    </div>
  </div>

  
  {% endblock content %}
